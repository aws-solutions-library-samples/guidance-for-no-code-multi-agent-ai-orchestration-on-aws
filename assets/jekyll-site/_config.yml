# Jekyll Configuration for GitHub Pages
title: Guidance for Agentic AI Accelerator on AWS
description: Enterprise-grade multi-agent AI orchestration platform built on AWS managed services
baseurl: "/guidance-for-no-code-multi-agent-ai-orchestration-on-aws" # the subpath of your site
url: "https://aws-solutions-library-samples.github.io" # the base hostname & protocol for your site

# GitHub Pages settings
theme: minima
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge

# Plugin settings
relative_links:
  enabled: true
  collections: false

optional_front_matter:
  remove_originals: true

readme_index:
  enabled: true
  remove_originals: false
  with_frontmatter: false

titles_from_headings:
  enabled: true
  strip_title: true
  collections: false

# Content settings
show_downloads: true
google_analytics: # Add your GA tracking ID if needed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

# Include files
include:
  - _pages
  - assets

# Collections (if you want to add more pages later)
collections:
  pages:
    output: true
    permalink: /:name

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
